{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'taxi_location_list' %}">Location Listing</a></p>
<table class="table">
<tr><td>point</td><td>{{ object.point }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>speed</td><td>{{ object.speed }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Location</a>

{% endblock %}
